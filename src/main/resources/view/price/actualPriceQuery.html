<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/main/assets/css/view.css"/>
    <title>Portal</title>
    <style>

<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <table style="width:100%;">
                            <tr>
                                <td class="right">BU:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" autocomplete="off" placeholder="单行输入" class="layui-input" id="title">
                                    </div>
                                </td>
                                <td class="right">PDT:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" placeholder="单行输入" class="layui-input" >
                                    </div>
                                </td>
                                <td class="right">产品型号:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" placeholder="单行输入" class="layui-input" >
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="right">关联产品:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" autocomplete="off"  placeholder="单行输入" class="layui-input" >
                                    </div>
                                </td>
                                <td class="right">关联公司:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" class="layui-input"  placeholder="单行输入" id="time1" placeholder="yyyy-mm-dd">
                                    </div>
                                </td>
                                <td class="right">核算类型:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <select>
                                            <option value ="volvo">1</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="right">客户:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" placeholder="单行输入" class="layui-input" >
                                    </div>
                                </td>
                                <td class="right">状态:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <select>
                                            <option value ="volvo">生效</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="right">申请人:</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" placeholder="单行输入" class="layui-input" >
                                    </div>
                                </td>
                                <!--<td>-->
                                <!--<button class="layui-btn layui-btn-blue" onclick="loadTable()">查询</button>-->
                                <!--</td>-->
                            </tr>
                            <tr>
                                <td class="right">生效时间</td>
                                <td>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" placeholder="start time" class="layui-input" >
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <table id="table" lay-filter="table-filter"></table>
                    <script type="text/html" id="toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="create">查询</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='../../static/jquery/jquery-2.1.4.min.js'></script>
<script type="text/javascript"  src="../../static/util/util.js"></script>
<script src="../../static/layui/layui.all.js"></script>
<script type="text/javascript"  src="../../static/main/assets/js/su.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var upload = layui.upload;
    $(function() {
        loadTable();
        laydate.render({
            elem: '#time1'
        });
    });
    function loadTable() {
        //展示已知数据
        table.render({
            elem: '#table'
//            , url: '/announcement/list'
//            , method: 'get'
//            , request: {pageName: 'pageNum', limitName: 'pageSize'}
//            , where: {title: $('#title').val(), releaseStartTime: $('#releaseStartTime').val()}
//            , parseData: function(res){
//                console.log(res.data.total);
//                return {
//                    "code": res.code == 1 ? 0 : res.code,
//                    "msg": res.msg,
//                    "count": res.data.total,
//                    "data": res.data.list
//                };
//            }
            , data:[{id:'1'}]
            , skin: 'line' //表格风格
            , even: true
            , page: true
            , limits: [10, 20, 30]
            , limit: 10
            , toolbar: '#toolbar'
            , text: {
                none: '无数据'
            }
            , cols: [[
                 {field: 'id', title: 'id', minWidth: 30, unresize:true,hide:true}
                , {field: 'title', title: 'PDT', minWidth: 100, unresize:true}
                , {field: 'content', title: '产品型号', minWidth: 100, unresize:true}
                , {field: 'createTimeStr', title: '状态', sort: true, minWidth: 100, unresize:true}
                , {field: 'releaseTimeStr', title: '客户名称', sort: true, minWidth: 100, unresize:true}
                , {field: 'createUserName', title: "客户简称", minWidth: 100, unresize:true}
                , {field: 'status', title: '实际价格', minWidth: 100, unresize:true}
                , {field: '1', title: '销售下限(K)', minWidth: 110, toolbar: '#tableOprate', unresize:true}
                , {field: '2', title: '销售上限(K)', minWidth: 110, toolbar: '#tableOprate', unresize:true}
                , {field: '3', title: '核算类型', minWidth: 100, toolbar: '#tableOprate', unresize:true}
                , {field: '4', title: '关联公司', minWidth: 100, toolbar: '#tableOprate', unresize:true}
                , {field: '5', title: '关联产品', minWidth: 100, toolbar: '#tableOprate', unresize:true}
                , {field: '6', title: '申请人', minWidth: 100, toolbar: '#tableOprate', unresize:true}
                , {field: '7', title: '生效时间', minWidth: 100, toolbar: '#tableOprate', unresize:true}
                , {field: '8', title: '失效时间', minWidth: 100, toolbar: '#tableOprate', unresize:true}
            ]]
            ,done: function () {
//                $("[data-field='id']").css('display','none');
            }
        });
        //头工具栏事件
        table.on('toolbar(table-filter)', function(obj){
            if(obj.event === 'create'){
                showEditDialog();
            }
        });
        //监听行工具事件
        table.on('tool(table-filter)', function(obj){
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'preview'){
                showPreviewDialog();
                toPreview(data.id);
            } else if(layEvent === 'edit'){
                showEditDialog();
                toEdit(data.id);
            } else if(layEvent === 'cancel'){
                sureCancel(data.id);
            }
        });
    }
</script>
</body>

</html>
