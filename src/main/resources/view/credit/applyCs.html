<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/main/assets/css/view.css"/>
    <title>Portal</title>
    <style>
        .right{
            text-align: right;
        }
        td{
            padding:5px;
        }
    </style>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <table style="width:100%;">
                            <tr>
                                <td class="right">客户类型:</td>
                                <td>
                                    <select >
                                        <option>代理商</option>
                                        <option>直供客户</option>
                                    </select>
                                </td>
                                <td class="right">客户名称:</td>
                                <td>
                                        <input type="text" class="layui-input" >
                                </td>
                                <td class="right">客户Code:</td>
                                <td>
                                    <input type="text" class="layui-input" >
                                </td>
                            </tr>
                            <tr>
                                <td class="right">交易年月:</td>
                                <td>
                                        <input type="text" autocomplete="off" class="layui-input" >
                                </td>
                                <td class="right">出货量:</td>
                                <td>
                                        <input type="text" class="layui-input" >
                                </td>
                                <td class="right">预测销售额:</td>
                                <td>
                                    <input type="text" autocomplete="off" class="layui-input">
                                </td>
                            </tr>
                            <tr>
                                <td class="right">负责人:</td>
                                <td>
                                    <input type="text" autocomplete="off" class="layui-input" id="title">
                                </td>
                                <td class="right">电话:</td>
                                <td>
                                    <input type="text" class="layui-input" >
                                </td>
                                <td class="right"></td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td class="right">地址:</td>
                                <td colspan="5">
                                    <div class="layui-input-inline" style="width: 100%;">
                                        <table>
                                            <tr>
                                                <td style="width: 100px;">
                                                    <select >
                                                        <option>省</option>
                                                    </select>
                                                </td>
                                                <td style="width: 100px;">
                                                    <select>
                                                        <option>市</option>
                                                    </select>
                                                </td >
                                                <td style="width: 100px;">
                                                    <select>
                                                        <option>区</option>
                                                    </select>
                                                </td>
                                                <td style="width:660px;">
                                                    <input type="text" class="layui-input" placeholder="详细地址"  >
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <fieldset class="layui-elem-field">
                            <legend>拟申请的信用政策</legend>
                            <div class="layui-field-box">
                                <table style="width:100%;">
                                    <tr>
                                        <td class="right">币种:</td>
                                        <td >
                                            <table>
                                                <tr>
                                                    <td>
                                                        <div style="width: 162px;">
                                                            <select class="layui-input">
                                                                <option>RMB</option>
                                                                <option>CUD</option>
                                                            </select>
                                                        </div>
                                                    </td>
                                                    <td>当前RMB-USD汇率：6</td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td class="right">原额度:</td>
                                        <td>
                                            <div style="width: 162px;">
                                                <input type="text" autocomplete="off" class="layui-input" >
                                            </div>
                                        </td>
                                        <td class="right">
                                            原付款期限：
                                        </td>
                                        <td>
                                            <input type="text" autocomplete="off" class="layui-input" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right">申请额度:</td>
                                        <td>
                                            <div>
                                                <table>
                                                    <tr>
                                                        <td><input type="text" autocomplete="off" class="layui-input"></td>
                                                        <td>USD</td>
                                                        <td><input type="text" autocomplete="off" class="layui-input"></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>

                                        <td class="right">申请付款期限:</td>
                                        <td>
                                            <input type="text" class="layui-input" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right">其他说明:</td>
                                        <td colspan="3">
                                            <textarea placeholder="" class="layui-textarea"></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                    <div style="width: 100%;text-align: center;">
                        <button class="layui-btn layui-btn-blue" onclick="">提交</button>
                        <button class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='../../static/jquery/jquery-2.1.4.min.js'></script>
<script type="text/javascript"  src="../../static/util/util.js"></script>
<script src="../../static/layui/layui.all.js"></script>
<script type="text/javascript"  src="../../static/main/assets/js/su.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var upload = layui.upload;
    $(function() {
        loadTable();
        laydate.render({
            elem: '#time1'
        });
    });
    function loadTable() {
        //展示已知数据
        table.render({
            elem: '#table'
//            , url: '/announcement/list'
//            , method: 'get'
//            , request: {pageName: 'pageNum', limitName: 'pageSize'}
//            , where: {title: $('#title').val(), releaseStartTime: $('#releaseStartTime').val()}
//            , parseData: function(res){
//                console.log(res.data.total);
//                return {
//                    "code": res.code == 1 ? 0 : res.code,
//                    "msg": res.msg,
//                    "count": res.data.total,
//                    "data": res.data.list
//                };
//            }
            , data:[{id:1}]
            , skin: 'line' //表格风格
            , even: true
            , page: true
            , limits: [10, 20, 30]
            , limit: 10
            , toolbar: '#toolbar'
            , text: {
                none: '无数据'
            }
            , cols: [[
                {field: 'id', title: 'ID', minWidth: 30, hide:true}
                , {field: 'title', title: '状态', minWidth: 30, unresize:true}
                , {field: 'content', title: '原额度', minWidth: 80, unresize:true}
                , {field: 'createTimeStr', title: '申请额度',  minWidth: 80, unresize:true}
                , {field: 'releaseTimeStr', title: '提交时间', minWidth: 80, unresize:true}
                , {field: 'createUserName', title: "审批时间", minWidth: 80, unresize:true}
                , {field: 'createUserName2', title: "审批意见", minWidth: 80, unresize:true}
            ]]
            ,done: function () {
//                $("[data-field='id']").css('display','none');
            }
        });
        //头工具栏事件
        table.on('toolbar(table-filter)', function(obj){
            if(obj.event === 'detail'){
                window.location.href = '/view/customer/customerDetail.html';
            }
        });
        //监听行工具事件
        table.on('tool(table-filter)', function(obj){
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'preview'){
                showPreviewDialog();
                toPreview(data.id);
            } else if(layEvent === 'edit'){
                showEditDialog();
                toEdit(data.id);
            } else if(layEvent === 'cancel'){
                sureCancel(data.id);
            }
        });
    }
    function cancel(){
        window.location.href = "/view/credit/creditApplyCs.html";
    }
</script>
</body>

</html>
