<script type="text/javascript">
	var table = layui.table;
    $(function() {
        $("#currentUser").html(localStorage.getItem("userName"));

        var menu = JSON.parse(localStorage.getItem("menu"));
        if(!menu){
			window.location.href = "/";
		}
        $.each(menu, function(i, oneMenu){
            if(oneMenu.parentId === 0){
				var twoMenus = oneMenu.children;
                var html = '<li id="system" class="layui-nav-item" >'+
								'<a href="javascript:;">'+
								'<i class="layui-icon">&#xe609;</i>'+
							'<em>'+oneMenu.resourceName+'</em>'+
							'</a>';
				$.each(twoMenus, function(i, twoMenu){
                    html += '<dl class="layui-nav-child">'+
								'<dd><a href="'+twoMenu.resourceUrl+'">' + twoMenu.resourceName + '</a></dd>'+
							'</dl>';
                });
				html += '</li>';
                $("#Nav").append(html);
			}
        });

        loadTable();
    });
    function logout(){
        $.getJson("/logout", function () {
            localStorage.removeItem("authorization");
            window.location.href = "/view/login.html";
        });
	}
	function basicInfo(){
        layer.open({
            title: '用户信息',
            type: 1,
            area: ['600px', '400px'],
            content: $("#addDiv"),
            btn : [ '提交', '取消' ],
            btnAlign: 'c',
            zIndex: 99999999,
            success : function(layero, index) {
            },
            yes : function(index, layero) {
                submitEditForm();
            },
            btn2 : function(index, layero) {
                layer.closeAll();
                $("#addDiv").hide();
            },
            cancel: function(index, layero){
                $("#addDiv").hide();
            }
        });
	}
    function loadTable() {
        //展示已知数据
        table.render({
            elem: '#table'
          	, data:[]
            , skin: 'line' //表格风格
            , even: true
            , page: true
            , limits: [10, 20, 30]
            , limit: 10
            , text: {
                none: '无数据'
            }
            , cols: [[
                , {field: 'title', title: '用户名', minWidth: 100, unresize:true}
                , {field: 'content', title: '登录名', minWidth: 100, unresize:true}
                , {field: 'createTimeStr', title: '角色',  minWidth: 100, unresize:true}
                , {field: 'releaseTimeStr', title: '邮箱',  minWidth: 100, unresize:true}
                , {field: 'createUserName', title: "开通时间", minWidth: 100, unresize:true}
            ]]
            ,done: function () {
//                $("[data-field='id']").css('display','none');
            }
        });

    }
</script>
