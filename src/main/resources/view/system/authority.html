<script>

    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    layui.use(['tree', 'util'], function() {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util;

        tree.render({
            elem: '#tree1'
            , showCheckbox:true
            , id:'tree1'
            , isJump: true
            , data:
                [{
                    title:"网站",
                    id:3,
                    checked:true,
                    spread:true,
                    children:[
                        {
                            title:"网站2",
                            id:2
                        }
                    ]
                }]
            ,click: function(obj){
                var data = obj.data;  //获取当前点击的节点数据
                layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
            }
        });
    });
    function load() {

        var data = [
            {
                role:'系统管理员',
                desc:'反正就是很强'
            }
        ];
        loadTable(data);
    }

    function loadTable(data) {
        //展示已知数据
        table.render({
            elem: '#table'
            , data: data
            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
            , toolbar: '#toolbar'
            , cols: [[ //标题栏
                {field: 'role', title: '角色', minWidth: 30, display:true}
                ,{field: 'desc', title: '职位描述', minWidth: 80,hidden:true}
                , {field: 'oprate', title: '操作', minWidth: 80, toolbar: '#tableOprate'}
            ]]
            ,done: function () {
//                $("[data-field='registId']").css('display','none');
//                $("[data-field='customerId']").css('display','none');
            }

        });
        //头工具栏事件
        table.on('toolbar(table-filter)', function(obj){
            if(obj.event === 'create'){
                showAddDialog();
            }
        });
        //监听行工具事件
        table.on('tool(table-filter)', function(obj){
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'edit'){
                showAddDialog();
            }
        });
    }
    function showAddDialog(){
        layer.open({
            title: '权限配置',
            type: 1,
            area: ['700px', '600px'], //宽高
            content: $("#addDiv"),
            btn : [ '保存', '取消' ],
            btnAlign: 'c',
            success : function(layero, index) {

            },
            yes : function(index, layero) {
                layer.closeAll();
            },
            btn2 : function(index, layero) {
                layer.closeAll();
                $("#addDiv").hide();
            },
            cancel: function(index, layero){
                $("#addDiv").hide();
            }
        });
    }
</script>
