    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="http://demo1.mycodes.net/favicon.ico">
    <title>Portal</title>
    <script src='../../../../../jquery/jquery-2.1.4.min.js'></script>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">Customer Name:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">Region:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">Product line:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <select name="sex">
                                    <option value="1">LED</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue">Inquiry</button>
                            <button class="layui-btn layui-btn-primary">Reset</button>
                        </div>
                    </div>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    function load() {
        $.get("/portal/customer/approvalList", function (result) {
            $.each(result, function (i, item) {
                if (item['registStatus'] == 0) {
                    item['registStatus'] = "To be processed";
                }
                item['opration'] = "<a href='sjbb_info.html?registId="+item['registId']+"'>Detail</a>         <a href='javascript:approval(\""+item['registId']+"\")'>Application Pass</a>";
            });
            loadTable(result);
        });
    }

    function loadTable(data) {
        //展示已知数据
        table.render({
            elem: '#demo'
            , cols: [[ //标题栏
                {field: 'registId', title: 'RedistId', minWidth: 30, sort: true, display:true}
                ,{field: 'customerId', title: 'customerId', minWidth: 80, sort: true,hidden:true}
                , {field: 'customerCode', title: 'Customer Code', minWidth: 80}
                , {field: 'customerName', title: 'Customer Name', minWidth: 80}
                , {field: 'productLine', title: "Product Line", minWidth: 80}
                , {field: 'region', title: 'Region', minWidth: 80}
                , {field: 'taxCode', title: 'taxCode', minWidth: 80}
                , {field: 'parentCustomer', title: 'Parent Customer', minWidth: 80}
                , {field: 'registStatus', title: 'Regist Status', minWidth: 180}
                , {field: 'opration', title: 'Operate', minWidth: 180}
            ]]
            ,done: function () {
                $("[data-field='registId']").css('display','none');
                $("[data-field='customerId']").css('display','none');
            }
            , data: data
            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
        });
    }

    function approval(registId){
        $.post(
            "/portal/customer/approval",
            {registId:registId},
            function(result){
                alert("Successful operation");
                load();
            }
        );
    }

    window.onload = load;
</script>
<script type="text/javascript"  src="../../../../idm-su.baidu.com/su.js"></script>
</body>
