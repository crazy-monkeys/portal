<head>
<meta charset="utf-8">
<title>css3炫酷登录页</title>
<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
<meta name="author" content="Vincent Garreau" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" media="screen" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/reset.css" />
</head>
<body>
<div id="particles-js">
<div class="login">
<div class="login-top">
登录
</div>
<div class="login-center clearfix">
<div class="login-center-img"><img src="img/name2.png" /></div>
<div class="login-center-input">
<input type="text" name="" value="admin" placeholder="请输入登录名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
<div class="login-center-input-text">Login Name</div>
</div>
</div>
<div class="login-center clearfix">
<div class="login-center-img"><img src="img/password2.png" /></div>
<div class="login-center-input">
<input type="password" name="" value="" placeholder="请输入登陆密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
<div class="login-center-input-text">Password</div>
</div>
</div>
<div class="login-button">
登陆
</div>
</div>
<div class="sk-rotating-plane"></div>
</div>

<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".static.login.login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".static.login.login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".static.login.login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".static.login.login").style.display = "block"
					alert("Success")
					
				},5000)
		}
</script>
</body>
