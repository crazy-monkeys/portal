<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/main/assets/css/view.css"/>
    <link rel="icon" href="http://demo1.mycodes.net/favicon.ico">
    <title>Portal</title>

    <style>
        td{
            padding:5px;
        }

<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">角色:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary" onclick="showAddDialog()">新增</button>
                        </div>
                    </div>
                    <table id="demo"></table>
                    <div id="addDiv" style="width:700px;height:600px;display: none;">
                        <table style="width:100%;height:100%;">
                            <tr>
                                <td style="width:100px;height:60px;text-align: right;">角色：</td>
                                <td ><input type="text" autocomplete="off" class="layui-input"></td>
                                <td rowspan="3" style="width: 260px;vertical-align: top;">
                                    <div style="border:1px solid #ccc;height:96%;">
                                        <div id="tree1" class="demo-tree demo-tree-box"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:120px;text-align: right;">职位描述：</td>
                                <td><textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td style="text-align: center;vertical-align: bottom;">
                                    <button class="layui-btn layui-btn-blue" onclick="save()">保存</button>
                                    <button class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/layui/layui.all.js"></script>
<script src='../../static/jquery/jquery-2.1.4.min.js'></script>
<script src="../../static/main/assets/js/su.js" type="text/javascript"></script>
<script>
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    layui.use(['tree', 'util'], function() {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util;

        tree.render({
            elem: '#tree1'
            , showCheckbox:true
            , id:'tree1'
            ,isJump: true
            , data:
                [{
                    title:"网站",
                    id:3,
                    checked:true,
                    spread:true,
                    children:[
                        {
                            title:"网站2",
                            id:2
                        }
                    ]
                }]
            ,click: function(obj){
                var data = obj.data;  //获取当前点击的节点数据
                layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
            }
        });
    });
    function load() {
//        $.get("/portal/customer/approvalList", function (result) {
//            $.each(result, function (i, item) {
//                if (item['registStatus'] == 0) {
//                    item['registStatus'] = "To be processed";
//                }
//                item['opration'] = "<a href="+item['registId']+"'../../static/main/demo1.mycodes.net/houtai/admin_pro/views/sjbb_info.html?registId='>Detail</a>         <a href='javascript:approval(\""+item['registId']+"\")'>Application Pass</a>";
//            });
//            loadTable(result);
//        });
        loadTable([]);
        loadTree();
    }

    function loadTable(data) {
        //展示已知数据
        table.render({
            elem: '#demo'
            , cols: [[ //标题栏
                {field: 'registId', title: '角色', minWidth: 30, display:true}
                ,{field: 'customerId', title: '职位描述', minWidth: 80,hidden:true}
                , {field: 'taxCode', title: '操作', minWidth: 80}
            ]]
            ,done: function () {
//                $("[data-field='registId']").css('display','none');
//                $("[data-field='customerId']").css('display','none');
            }
            , data: data
            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
        });
    }

    function loadTree(){


    }

    function approval(registId){
        $.post(
            "/portal/customer/approval",
            {registId:registId},
            function(result){
                alert("Successful operation");
                load();
            }
        );
    }

    window.onload = load;

    function showAddDialog(){
        layer.open({
            title: '权限配置',
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['700px', '600px'], //宽高
            content: $("#addDiv").html()
        });
    }

    function save(){
        layer.closeAll();
    }
    function cancel(){
        layer.closeAll();
    }
</script>

</body>

</html>
