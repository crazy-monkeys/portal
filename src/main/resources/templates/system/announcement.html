                <div class="form-box">

                            <div class="layui-form-mid">标题:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">发布日期:</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary" onclick="showAddDialog()">新建</button>
                        </div>
                    </div>
                    <table id="demo"></table>
                    <div id="addDiv" style="width:700px;height:400px;display: none;">
                        <form class="layui-form" action="">
                            <table border="0" style="width:100%;height:100%;">
                                <tr>
                                    <td style="width:60px;height:60px;text-align: right;">标题：</td>
                                    <td ><input type="text" autocomplete="off" class="layui-input"></td>
                                    <td >
                                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="置顶" checked="">
                                    </td>
                                    <td>权重:</td>
                                    <td>
                                        <select name="aaa"><option value="1">默认</option></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:100px;text-align: right;vertical-align: top;">内容：</td>
                                    <td colspan="4"><textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea></td>
                                </tr>
                                <tr>
                                    <td style="height:50px;text-align: right;">附件：</td>
                                    <td colspan="4">
                                        <div class="layui-upload">
                                            <button type="button" class="layui-btn" id="test12">上传图片</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:100px;"></td>
                                    <td colspan="4" style="text-align: center;vertical-align: bottom;">
                                        <button class="layui-btn layui-btn-blue" onclick="save()">保存</button>
                                        <button class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        loadTable([]);

    function loadTable(data) {
        //展示已知数据
        table.render({
            elem: '#demo'
            , cols: [[ //标题栏
                {field: 'registId', title: '标题', minWidth: 30, sort: true, display:true}
                ,{field: 'customerId', title: '内容', minWidth: 80,hidden:true}
                , {field: 'customerCode', title: '创建时间', minWidth: 80}
                , {field: 'customerName', title: '发布时间', minWidth: 80}
                , {field: 'productLine', title: "发布人", minWidth: 80}
                , {field: 'region', title: '状态', minWidth: 80}
                , {field: 'taxCode', title: '操作', minWidth: 80}
            ]]
            ,done: function () {
//                $("[data-field='registId']").css('display','none');
//                $("[data-field='customerId']").css('display','none');
            }

            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
        });
    }

    function approval(registId){
        $.post(
            "/portal/customer/approval",
            {registId:registId},
            function(result){
                alert("Successful operation");
                load();
            }
        );
    }

    window.onload = load;

    function showAddDialog(){
        layer.open({
            title: '公告编辑',
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['700px', '400px'], //宽高
            content: $("#addDiv").html()
        });
    }
</script>
