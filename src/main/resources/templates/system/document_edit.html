<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/main/assets/css/view.css"/>
    <title>Portal</title>
    <style>
        layui-input-block{
           width:300px;
        }
    </style>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">文档编辑</div>
            <from class="layui-card-body layui-form" action="#">
                <div class="form-box" style="width:900px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文件名：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介：</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限配置：</label>
                        <div class="layui-input-block" style="border:1px solid #ccc;padding:10px;">
                            <div class="layui-inline">
                                <div class="layui-form-mid">角色:</div>
                                <div class="layui-input-inline" style="width: 150px;">
                                    <select name="sex">
                                        <option value="1">系统管理员</option>
                                    </select>
                                </div>
                                <div class="layui-form-mid">用户名:</div>
                                <div class="layui-input-inline" style="width: 150px;">
                                    <input type="text" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">区域:</div>
                                <div class="layui-input-inline" style="width: 150px;">
                                    <input type="text" autocomplete="off" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-primary ">查询</button>
                            </div>
                            <table id="table" lay-filter="table-filter"></table>
                            <script type="text/html" id="tableOprate1">
                                <input type="checkbox" name="" lay-skin="primary" checked />
                            </script>
                            <script type="text/html" id="tableOprate2">
                                <input type="checkbox" name="" lay-skin="primary" checked />
                            </script>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">发布</button>
                            <button type="reset" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                        </div>
                    </div>
                </div>
            </from>
        </div>
    </div>
</div>
<script src="../../static/layui/layui.all.js"></script>
<script src='../../static/jquery/jquery-2.1.4.min.js'></script>
<script type="text/javascript"  src="../../static/main/assets/js/su.js"></script>
<script>
    $(function() {
        load();
    });

    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    var $ = layui.jquery;
    function load() {
        var data = [
            {
                userName:'系统管理员',
                role:'系统管理员',
                region:'亚太'
            }
        ];
        loadTable(data);
    }

    function loadTable(data) {
        //展示已知数据
        table.render({
            elem: '#table'
            , data: data
            , skin: 'line' //表格风格
            , even: true
            , page: false //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
            , cols: [[ //标题栏
                {field: 'visible', title: '可见', minWidth: 40, unresize:true, toolbar: '#tableOprate1'}
                ,{field: 'download', title: '下载', minWidth: 40, unresize:true, toolbar: '#tableOprate2'}
                , {field: 'userName', title: '用户名', minWidth: 80, unresize:true}
                , {field: 'role', title: '角色', minWidth: 80, unresize:true}
                , {field: 'region', title: "区域", minWidth: 80, unresize:true}
            ]]
            ,done: function () {
//                $("[data-field='registId']").css('display','none');
//                $("[data-field='customerId']").css('display','none');
            }

        });
        //头工具栏事件
        table.on('toolbar(table-filter)', function(obj){
            if(obj.event === 'create'){
                showAddDialog();
            }
        });
        //监听行工具事件
        table.on('tool(table-filter)', function(obj){
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'preview'){

            }
        });
    }
    function cancel(){
        window.location.href = "/system/document";
    }
</script>
</body>

</html>
